<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-1 col-sm-2 col-md-2 col-lg-4 col-xl-4"></div>

            <div class="col-10  mainBg col-sm-8 col-md-8 col-lg-4 col-xl-4">
                <div class="row">

                    <div class="col-12 d-flex pt-5">
                        <input id="addInput" type="text" class="mainBg text-white addInput form-control purple-border"
                            placeholder="Add a new task">
                        <button type="button" id="addBtn" class=" addBtn px-3 mx-2 py-2 main-border-radius">+</button>
                    </div>

                </div>

                <div class="row  p-3 mt-5 text-purple " id="tasksDiv"></div>
                <div id="finishedTasksDiv" class="row  p-3 mt-5 text-purple "></div>
            </div>
            <div class="col-1 col-sm-2 col-md-2 col-lg-4 col-xl-4"></div>
        </div>
    </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
